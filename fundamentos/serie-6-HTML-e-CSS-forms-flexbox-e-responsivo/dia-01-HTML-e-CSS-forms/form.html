<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário para cadastro de currículo</h1>
    </header>
    <br>               
    <fieldset>
        <label for="fullName">Nome Completo:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>
        <br>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
        <br>
        <br>
        <label for="destination1">Cidade</label>
        <input type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>
        <label for="destination2">Campo</label>
        <input type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>
        <label for="destination3">Praia</label>
        <input type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>
        <label for="destination4">Montanha</label>
        <input type="radio" id="destination4" className="radios" name="destinations" value="Cidade" required>
        <br>
        <br>
        <label for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br>
        <br>
        <textarea name="why" id="why" cols="50" rows="10" placeholder="Digite sua melhor resposta aqui!"></textarea>
        <br>
        <br>
        <date for="date">Qual a melhor data para você viajar?</date>
        <input type="date" id="date">
        <br>
        <br>
        <label for="promo">Gostaria de receber outras oportunidades por email?</label>
        <input type="checkbox" name="promo" id="promo">
        <br>
        <br>
        <label for="agreement">Concordo que imagens de minhas férias poderão ser utilizadas para divulgação de novos concursos ou propagandas da empresa</label>
        <input type="checkbox" name="agreement" id="agreement" id="agreement" required>
        <br>
        <br>
        <button type="submit" id="submit">Enviar</button>
        <button type="reset" id="clear">Limpar</button>
    </fieldset>
    <script src="script2.js"></script>
</body>
</html>
