<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <label for="input-email">
            <p>Email:</p>
            <input type="text" name="email" id="input-user" placeholder="Digite seu email" autocomplete="off" required autofocus>
        </label>
        <label for="input-password">
            <p>Password:</p>
            <input type="password" name="password" id="input-password" placeholder="Digite sua senha" required>
        </label>
        <label for="input-password">
            <p>Lembrar-me</p>
            <input type="checkbox" name="Lembrar-me" id="input-lembrar-me" type="text">
        </label>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
